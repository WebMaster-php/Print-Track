<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pages / Register - Print & Track</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/PrintAndTrack Icon FINAL.png" rel="icon">
  <link href="assets/img/PrintAndTrack Icon FINAL.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container mt-5">
	    <div class="row d-flex justify-content-center align-items-center">
	        <div class="col-md-6">
	            <form id="regForm">
	                <h1 id="register">Register</h1>
	                <div class="all-steps" id="all-steps"> <span class="step"></span> <span class="step"></span> <span class="step"></span> <span class="step"></span> </div>
	                <div class="tab">
	                    <p><input placeholder="First name..." oninput="this.className = ''" name="fname"></p>
	                    <p><input placeholder="Last name..." oninput="this.className = ''" name="lname"></p>
	                </div>
	                <div class="tab">
	                    <p><input placeholder="City" oninput="this.className = ''" name="dd"></p>
	                    <p><input placeholder="State" oninput="this.className = ''" name="nn"></p>
	                </div>
	                <div class="tab">
	                    <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
	                    <p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
	                </div>
	                <div class="tab">
	                    <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
	                    <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
	                </div>
	                <div class="thanks-message text-center" id="text-message"> <img src="https://i.imgur.com/O18mJ1K.png" width="100" class="mb-4">
	                    <h3>Thanks for your information!</h3> <span>Your information has been saved! we will contact you shortly!</span>
	                </div>
	                <div style="overflow:auto;" id="nextprevious">
	                    <div style="float:right;"> <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button> <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button> </div>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
    <div class="loader" id="loader" style="display:none">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <p>Loading...</p>
      </div>
    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js.js" defer></script>
  <script>
  </script>

</body>

</html>
